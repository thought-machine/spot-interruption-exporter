name: Unit tests, lint, and build

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        run: go build -v ./...

      - name: Download mockery
        run: go install github.com/vektra/mockery/v2@v2.39.1

      - name: Generate
        run: go generate -v ./...

      - name: Test
        run: go test -v ./...

      - name: Lint
        run: pre-commit run --all-files
